name: FF Weekly

on:
  schedule:
    - cron: "0 23 * * 0"    # 06:00 Monday Asia/Bangkok (UTC+7)
  workflow_dispatch:

permissions:
  contents: write # ğŸ‘ˆ ÄÃ£ thay Ä‘á»•i tá»« 'read' thÃ nh 'write' Ä‘á»ƒ cho phÃ©p auto-commit
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FF_CURRENCIES: USD
      FF_IMPACTS: LOW,MEDIUM,HIGH
      OUTPUT_DIR: out
      # Tuá»³ chá»n: cÃ³ thá»ƒ thay báº±ng CSV/JSON náº¿u thÃ­ch
      FF_FEED_URL: https://nfs.faireconomy.media/ff_calendar_thisweek.xml
      
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-fund --no-audit
          else
            npm install --no-fund --no-audit
          fi

      - name: Pull FF weekly feed (XML)
        run: npm run pull

      - name: Peek JSON
        run: |
          ls -la out
          head -n 50 out/forexfactory.json

      - name: Build ICS
        run: npm run build:ics
        
      # ===============================================
      #  BÆ¯á»šC Má»šI: Tá»± Ä‘á»™ng Commit (Auto-Commit)
      # ===============================================
      - name: Commit and Push Generated Files (Prevent 60-day shutdown)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # Chá»‰ commit cÃ¡c file ICS vÃ  JSON Ä‘Æ°á»£c táº¡o ra
          file_pattern: 'out/*.ics out/*.json out/index.html'
          commit_message: 'ğŸ¤– AUTO: Cáº­p nháº­t lá»‹ch ICS vÃ  JSON má»›i nháº¥t'
          # TÃ¡c giáº£ commit
          commit_author: 'GitHub Actions Bot <41898282+github-actions[bot]@users.noreply.github.com>'
          # Äáº£m báº£o commit Ä‘Æ°á»£c táº¡o ngay cáº£ khi ná»™i dung khÃ´ng thay Ä‘á»•i, 
          # nháº±m Ä‘áº£m báº£o cÃ³ hoáº¡t Ä‘á»™ng (tÃ¹y chá»n, Ä‘Ã£ loáº¡i bá» --allow-empty Ä‘á»ƒ trÃ¡nh spam commit)
          commit_options: '--no-verify'

      - name: Make simple index.html
        # LÆ¯U Ã: TÃ´i di chuyá»ƒn bÆ°á»›c nÃ y lÃªn trÃªn bÆ°á»›c Configure Pages
        # Ä‘á»ƒ Ä‘áº£m báº£o file index.html Ä‘Æ°á»£c commit trong bÆ°á»›c trÃªn
        run: |
          echo "<h1>ecocal</h1><ul>" > out/index.html
          for f in out/*.ics; do
            bn=$(basename "$f")
            echo "<li><a href=\"$bn\">$bn</a></li>" >> out/index.html
          done
          echo "</ul>" >> out/index.html

      - name: Sanity checks
        run: |
          test -s out/forexfactory.json
          grep -q "BEGIN:VCALENDAR" out/*.ics

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
