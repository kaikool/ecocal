name: FF Weekly

on:
  schedule:
    - cron: "0 23 * * 0"    # 06:00 Monday Asia/Bangkok (UTC+7)
  workflow_dispatch:

permissions:
  contents: write # Cho ph√©p auto-commit
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FF_CURRENCIES: USD
      FF_IMPACTS: LOW,MEDIUM,HIGH
      OUTPUT_DIR: out
      FF_FEED_URL: https://nfs.faireconomy.media/ff_calendar_thisweek.xml
      # Th√™m m√∫i gi·ªù feed n·∫øu c·∫ßn thi·∫øt
      # FEED_TZ: Asia/Bangkok 
      
    steps:
      - uses: actions/checkout@v4
      
      # --- C√ÅC B∆Ø·ªöC B·ªä THI·∫æU ƒê√É ƒê∆Ø·ª¢C KH√îI PH·ª§C D∆Ø·ªöI ƒê√ÇY ---
      - uses: actions/setup-node@v4
        with: { node-version: 20 }

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-fund --no-audit
          else
            npm install --no-fund --no-audit
          fi

      - name: Pull FF weekly feed (XML)
        run: npm run pull

      - name: Peek JSON (Debug)
        run: |
          ls -la out
          if [ -f out/forexfactory.json ]; then
            head -n 20 out/forexfactory.json
          else
            echo "Warning: forexfactory.json not found"
          fi

      - name: Build ICS
        run: npm run build:ics
        
      - name: Make simple index.html
        run: |
          echo "<h1>ecocal - L·ªãch Kinh t·∫ø Forex</h1><p>C√°c t·ªáp ICS (iCalendar) t·ª± ƒë·ªông c·∫≠p nh·∫≠t h√†ng tu·∫ßn:</p><ul>" > out/index.html
          for f in out/*.ics; do
            if [ -e "$f" ]; then
              bn=$(basename "$f")
              echo "<li><a href=\"$bn\">$bn</a></li>" >> out/index.html
            fi
          done
          echo "</ul>" >> out/index.html

      - name: Commit and Push Generated Files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: 'out/*.ics out/*.json out/index.html'
          commit_message: 'ü§ñ AUTO: C·∫≠p nh·∫≠t l·ªãch ICS v√† JSON m·ªõi nh·∫•t'
          commit_author: 'GitHub Actions Bot <41898282+github-actions[bot]@users.noreply.github.com>'
          commit_options: '--no-verify'

      - name: Verify files before artifact upload
        run: |
          echo "--- Danh s√°ch file trong th∆∞ m·ª•c out/ ---"
          ls -R out/
      # ------------------------------------------------------

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
