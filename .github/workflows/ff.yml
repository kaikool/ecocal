name: FF Weekly

on:
  schedule:
    - cron: "0 23 * * 0"   # 06:00 Monday Asia/Bangkok (UTC+7)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Bangkok
      FF_CURRENCIES: USD
      FF_IMPACTS: LOW,MEDIUM,HIGH
      FF_MONTHS_AHEAD: "1"
      OUTPUT_DIR: out
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (lockfile-agnostic)
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-fund --no-audit
          else
            npm install --no-fund --no-audit
          fi
          npx playwright install --with-deps

      - name: Run scraper (Playwright)
        run: node scripts/scrape.js
        env:
          FLAGS: "--no-sandbox --disable-dev-shm-usage"

      - name: Build ICS
        run: npm run build:ics

      - name: Sanity checks
        run: |
          test -s out/forexfactory.json
          grep -q "BEGIN:VCALENDAR" out/*.ics

      # Pages pipeline (build job)
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    # ðŸ‘‡ Báº®T BUá»˜C: environment github-pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
