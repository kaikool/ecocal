name: FF Weekly

on:
  schedule:
    - cron: "0 23 * * 0"   # 06:00 Monday Asia/Bangkok (UTC+7)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FF_CURRENCIES: USD
      FF_IMPACTS: LOW,MEDIUM,HIGH
      OUTPUT_DIR: out
      # Tuỳ chọn: có thể thay bằng CSV/JSON nếu thích
      FF_FEED_URL: https://nfs.faireconomy.media/ff_calendar_thisweek.xml
      IMPACT_COLOR_MODE: split
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-fund --no-audit
          else
            npm install --no-fund --no-audit
          fi

      - name: Pull FF weekly feed (XML)
        run: npm run pull

      - name: Peek JSON
        run: |
          ls -la out
          head -n 50 out/forexfactory.json

      - name: Build ICS
        run: npm run build:ics
      - name: Make simple index.html
        run: |
          echo "<h1>ecocal</h1><ul>" > out/index.html
          for f in out/*.ics; do
            bn=$(basename "$f")
            echo "<li><a href=\"$bn\">$bn</a></li>" >> out/index.html
          done
          echo "</ul>" >> out/index.html

      - name: Sanity checks
        run: |
          test -s out/forexfactory.json
          grep -q "BEGIN:VCALENDAR" out/*.ics

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
