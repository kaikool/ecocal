name: FF Weekly

on:
  schedule:
    # Ch·∫°y v√†o 06:00 s√°ng th·ª© Hai h√†ng tu·∫ßn (gi·ªù VN)
    - cron: "0 23 * * 0"
  workflow_dispatch: # Cho ph√©p b·∫•m n√∫t ch·∫°y b·∫±ng tay ƒë·ªÉ test

permissions:
  contents: write # C·∫ßn quy·ªÅn n√†y ƒë·ªÉ Auto-commit
  pages: write    # C·∫ßn quy·ªÅn n√†y ƒë·ªÉ Deploy Pages
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FF_CURRENCIES: USD
      FF_IMPACTS: LOW,MEDIUM,HIGH
      OUTPUT_DIR: out
      FF_FEED_URL: https://nfs.faireconomy.media/ff_calendar_thisweek.xml
      # FEED_TZ: Asia/Bangkok # B·ªè comment n·∫øu c·∫ßn ch·ªânh m√∫i gi·ªù feed
      
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: { node-version: 20 }

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-fund --no-audit
          else
            npm install --no-fund --no-audit
          fi

      - name: Pull FF weekly feed (XML)
        run: npm run pull

      - name: Build ICS
        run: npm run build:ics
        
      # T·∫°o file index.html ƒë·ªÉ xem danh s√°ch file d·ªÖ d√†ng h∆°n
      - name: Make simple index.html
        run: |
          echo "<h1>ecocal - L·ªãch Kinh t·∫ø Forex</h1><p>C·∫≠p nh·∫≠t l√∫c: $(date)</p><ul>" > out/index.html
          for f in out/*.ics; do
            if [ -e "$f" ]; then
              bn=$(basename "$f")
              echo "<li><a href=\"$bn\">$bn</a></li>" >> out/index.html
            fi
          done
          echo "</ul>" >> out/index.html

      # --- TRICK CH·ªêNG T·∫ÆT SAU 60 NG√ÄY ---
      # Lu√¥n t·∫°o thay ƒë·ªïi trong file keepalive.txt ƒë·ªÉ Git c√≥ c√°i m√† commit
      - name: Update keepalive timestamp
        run: |
          date > keepalive.txt
          date > out/last_updated.txt

      - name: Commit and Push Generated Files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # Commit c·∫£ file k·∫øt qu·∫£ (out/) v√† file d·∫•u v·∫øt (keepalive.txt)
          file_pattern: 'out/*.ics out/*.json out/index.html keepalive.txt out/last_updated.txt'
          commit_message: 'ü§ñ AUTO: C·∫≠p nh·∫≠t l·ªãch v√† Keepalive'
          commit_author: 'GitHub Actions Bot <41898282+github-actions[bot]@users.noreply.github.com>'
          commit_options: '--no-verify'

      - name: Verify files before artifact upload
        run: |
          echo "--- Danh s√°ch file trong th∆∞ m·ª•c out/ ---"
          ls -R out/

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
